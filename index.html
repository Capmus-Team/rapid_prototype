<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capmus Marketplace</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1A3771, #2D5D98);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    /* App Container */
    .app-container {
      width: 100%;
      max-width: 1200px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    /* Header Styling */
    header {
      background: #1A3771;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }
    header p {
      font-size: 1rem;
      opacity: 0.9;
    }
    /* Search Bar */
    .search-bar {
      padding: 20px;
      text-align: center;
      background: #f7f7f7;
    }
    .search-bar input {
      width: 80%;
      max-width: 500px;
      padding: 10px 15px;
      border: 2px solid #ddd;
      border-radius: 30px;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }
    .search-bar input:focus {
      border-color: #1A3771;
    }
    /* Posts Grid */
    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .post-card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 20px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }
    /* Post Image in Card */
    .post-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .post-card h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #1A3771;
    }
    .post-card p {
      font-size: 0.95rem;
      color: #555;
    }
    /* Category Label for Post Cards */
    .post-category {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      color: #fff;
      font-size: 0.8rem;
      margin-bottom: 10px;
    }
    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 100;
    }
    .modal.active {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      background: #fff;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      padding: 30px;
      position: relative;
      animation: fadeInUp 0.5s;
    }
    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5rem;
      color: #888;
      cursor: pointer;
    }
    /* Modal Photo */
    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .modal-content h2 {
      margin-bottom: 15px;
      color: #1A3771;
    }
    .modal-content p {
      margin-bottom: 10px;
      color: #555;
    }
    .modal-content .price {
      font-weight: 600;
      margin-top: 15px;
      color: #000;
    }
    /* Category Label for Modal */
    .modal-category {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      color: #fff;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }
    /* Responsive Adjustments */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
      .search-bar input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header>
      <h1>Capmus</h1>
      <p>Sell your stuff.</p>
    </header>
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search posts..." />
    </div>
    <!-- Posts Grid -->
    <div class="posts-grid" id="postsGrid">
      <!-- Post cards will be injected here by JavaScript -->
    </div>
  </div>

  <!-- Modal for Post Details -->
  <div class="modal" id="postModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <!-- Post image in Modal -->
      <img id="modalPhoto" src="" alt="Post Photo" />
      <h2 id="modalTitle"></h2>
      <p class="modal-category" id="modalCategory"></p>
      <p id="modalDescription"></p>
      <p class="price" id="modalPrice"></p>
    </div>
  </div>

  <script>
    // Mapping for category colors
    const categoryColors = {
      "housing": "#4CAF50",
      "for sale": "#FF9800",
      "jobs": "#9C27B0",
      "personals": "#E91E63",
      "campus job": "#009688",
      "community": "#F44336",
      "services": "#795548"
    };

    // Mapping for Material Icons (from Google Material Icons)
    const categoryIcons = {
      "housing": "home",
      "for sale": "local_offer",
      "jobs": "work",
      "personals": "person",
      "campus job": "school",
      "community": "group",
      "services": "build"
    };

    // Sample posts data with actual photos, categories, and a sample for each category.
    const posts = [
      {
        id: 1,
        title: "Orange Bike for Sale",
        description: "Great condition, used for one year. Pickup on campus.",
        price: "$100",
        photo: "https://plus.unsplash.com/premium_photo-1678718713393-2b88cde9605b?q=80&w=2970&auto=format&fit=crop&ixlib=rb-4.0.3",
        category: "for sale"
      },
      {
        id: 2,
        title: "Roommate Wanted",
        description: "Looking for a roommate near campus. Spacious room with great amenities.",
        price: "$800/mo",
        photo: "https://media.istockphoto.com/id/1010132614/photo/excited-woman-receiving-a-gift-from-a-friend.jpg?s=1024x1024&w=is&k=20&c=sll2rqzjuvnMnu0Uw8d8nLRffIDD7ixL2c2ScpKOfDs=",
        category: "housing"
      },
      {
        id: 3,
        title: "CS Textbook",
        description: "Intro to Algorithms in excellent condition. No highlights or marks.",
        price: "$30",
        photo: "https://images.unsplash.com/photo-1588912914017-923900a34710?q=80&w=3019&auto=format&fit=crop&ixlib=rb-4.0.3",
        category: "for sale"
      },
      {
        id: 4,
        title: "Dorm Furniture",
        description: "Selling a set of dorm furniture including a bed, desk, and chair.",
        price: "$150",
        photo: "https://images.unsplash.com/photo-1486946255434-2466348c2166?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3",
        category: "for sale"
      },
      {
        id: 5,
        title: "Guitar Lessons",
        description: "Offering beginner guitar lessons at affordable rates. Flexible schedule.",
        price: "Starting at $20/hr",
        photo: "https://plus.unsplash.com/premium_photo-1681396936891-ed738c53cb21?q=80&w=3088&auto=format&fit=crop&ixlib=rb-4.0.3",
        category: "services"
      },
      {
        id: 6,
        title: "Internship Opportunity",
        description: "Exciting internship in tech. Apply now for a rewarding experience.",
        price: "Competitive",
        photo: "https://plus.unsplash.com/premium_photo-1661502996011-cbd328de50f2?q=80&w=2832&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        category: "jobs"
      },
      {
        id: 7,
        title: "Community Meetup",
        description: "Join us for a community networking event. Connect with peers!",
        price: "Free",
        photo: "https://plus.unsplash.com/premium_photo-1706061121025-4ea17e4d9d9a?q=80&w=2832&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        category: "community"
      },
      {
        id: 8,
        title: "Study Buddy Wanted",
        description: "Looking for a study partner to tackle challenging courses together.",
        price: "N/A",
        photo: "https://images.unsplash.com/photo-1616428317393-acd93938b4fa?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        category: "personals"
      },
      {
        id: 9,
        title: "Campus Tutor Position",
        description: "On-campus tutoring job available for knowledgeable students.",
        price: "$15/hr",
        photo: "https://media.istockphoto.com/id/170947812/photo/working-together.jpg?s=1024x1024&w=is&k=20&c=d4RiPJQDC1_ids2CgPfXl2pTj0qBf7OkSQSZqN_m1h8=",
        category: "campus job"
      }
    ];

    // Get DOM elements
    const postsGrid = document.getElementById('postsGrid');
    const searchInput = document.getElementById('searchInput');
    const postModal = document.getElementById('postModal');
    const closeModal = document.getElementById('closeModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalDescription = document.getElementById('modalDescription');
    const modalPrice = document.getElementById('modalPrice');
    const modalPhoto = document.getElementById('modalPhoto');
    const modalCategory = document.getElementById('modalCategory');

    /**
     * Opens the modal for a given post.
     * @param {Object} post - The post object.
     * @param {boolean} updateHistory - If true, update the URL hash.
     */
    function openModal(post, updateHistory = true) {
      if (updateHistory) {
        // Update the URL with a unique hash for the post.
        window.history.pushState({ postId: post.id }, '', `#post=${post.id}`);
      }
      modalPhoto.src = post.photo;
      modalPhoto.alt = post.title;
      modalTitle.innerText = post.title;
      // Include the Material Icon in the modal category label.
      modalCategory.innerHTML = `<span class="material-icons" style="vertical-align: middle; margin-right: 4px;">${categoryIcons[post.category]}</span>${post.category}`;
      modalCategory.style.backgroundColor = categoryColors[post.category] || '#000';
      modalDescription.innerText = post.description;
      modalPrice.innerText = `Price: ${post.price}`;
      postModal.classList.add("active");
    }

    /**
     * Closes the modal and removes the post hash from the URL.
     */
    function closeModalFunction() {
      postModal.classList.remove("active");
      // Remove the hash from the URL.
      window.history.pushState({}, '', window.location.pathname + window.location.search);
    }

    /**
     * Show post details in a modal.
     * @param {number} id - The ID of the post.
     */
    function showPostDetails(id) {
      const post = posts.find(p => p.id === id);
      if (post) {
        openModal(post, true);
      }
    }

    // Render posts into the grid (with optional filtering)
    function renderPosts(filter = "") {
      postsGrid.innerHTML = "";
      const filteredPosts = posts.filter(post =>
        post.title.toLowerCase().includes(filter.toLowerCase()) ||
        post.description.toLowerCase().includes(filter.toLowerCase())
      );
      if (filteredPosts.length === 0) {
        postsGrid.innerHTML =
          "<p style='grid-column: 1 / -1; text-align: center;'>No posts found.</p>";
        return;
      }
      filteredPosts.forEach(post => {
        const card = document.createElement("div");
        card.className = "post-card";
        card.innerHTML = `
          <img src="${post.photo}" alt="${post.title}" />
          <h2>${post.title}</h2>
          <span class="post-category" style="background-color: ${categoryColors[post.category]};">
            <span class="material-icons" style="vertical-align: middle; margin-right: 4px;">${categoryIcons[post.category]}</span>${post.category}
          </span>
          <p>${post.description.substring(0, 60)}...</p>
        `;
        card.addEventListener("click", () => showPostDetails(post.id));
        postsGrid.appendChild(card);
      });
    }

    // Close the modal when the close icon is clicked
    closeModal.addEventListener("click", closeModalFunction);

    // Close the modal when clicking outside the modal content
    window.addEventListener("click", (e) => {
      if (e.target === postModal) {
        closeModalFunction();
      }
    });

    // Filter posts as the user types
    searchInput.addEventListener("input", (e) => {
      renderPosts(e.target.value);
    });

    // Listen for popstate events so that back/forward navigation opens/closes the modal
    window.addEventListener("popstate", () => {
      if (window.location.hash.startsWith("#post=")) {
        const id = parseInt(window.location.hash.replace("#post=", ""), 10);
        const post = posts.find(p => p.id === id);
        if (post) {
          openModal(post, false);
        }
      } else {
        // If no hash is present, ensure the modal is closed.
        postModal.classList.remove("active");
      }
    });

    // Initial render of posts
    renderPosts();

    // On page load, check if there is a hash for a specific post
    if (window.location.hash.startsWith("#post=")) {
      const id = parseInt(window.location.hash.replace("#post=", ""), 10);
      const post = posts.find(p => p.id === id);
      if (post) {
        openModal(post, false);
      }
    }
  </script>
</body>
</html>
