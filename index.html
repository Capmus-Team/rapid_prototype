<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capmus Marketplace</title>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <!-- Google Material Icons -->
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <!-- Font Awesome CDN for icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header>
      <h1>Capmus</h1>
      <p>Sell your stuff.</p>
    </header>
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search posts..." />
    </div>
    <!-- Posts Grid -->
    <div class="posts-grid" id="postsGrid">
      <!-- Post cards will be injected here by JavaScript -->
    </div>
  </div>

  <!-- Modal for Post Details -->
  <div class="modal" id="postModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>

      <!-- Title -->
      <h2 id="modalTitle"></h2>
      <!-- Category label under the title -->
      <p class="modal-category" id="modalCategory"></p>
      <!-- Price below category -->
      <p class="price" id="modalPrice"></p>

      <!-- Image Slider -->
      <div id="modalSlider">
        <img id="modalPhoto" src="" alt="Post Photo" />
        <div class="slider-arrow left" id="leftArrow">&#10094;</div>
        <div class="slider-arrow right" id="rightArrow">&#10095;</div>
      </div>

      <!-- Description -->
      <p id="modalDescription"></p>
      <!-- Message Box -->
      <div class="message-box">
        <h3>Message Poster</h3>
        <form id="messageForm">
          <label for="emailInput">Your Email</label>
          <input type="email" id="emailInput" placeholder="Enter your email" required />

          <label for="messageInput">Message</label>
          <textarea id="messageInput" placeholder="Write your message here..." required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
      <!-- Share Buttons -->
      <div class="share-buttons">
        <button id="copyLinkButton">
          <i class="fas fa-link"></i> Copy Link
        </button>
        <button id="facebookButton">
          <i class="fab fa-facebook-f"></i> Facebook
        </button>
        <button id="xButton">
          <i class="fab fa-twitter"></i> X
        </button>
      </div>
    </div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
